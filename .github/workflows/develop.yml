name: CI/CD Pipeline

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.dev.txt

      - name: Lint with Flake8
        run: |
          flake8

      - name: Format with isort
        run: |
          isort . --check-only

      - name: Run Tests
        run: |
          coverage run app/manage.py test app

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_CERTIFICATE" > ~/.ssh/checkflowpem.pem
          chmod 600 ~/.ssh/checkflowpem.pem
          ssh-keyscan -H 15.236.193.68 >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/checkflowpem.pem -o StrictHostKeyChecking=no ubuntu@15.236.193.68 << 'ENDSSH'
          cd checkflow-api
          git pull origin develop
          ENDSSH
